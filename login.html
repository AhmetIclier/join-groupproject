<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Join</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="js/login.js"></script>    
<body onload="initLogin()">
    <div class="login-bg">
        <img src="assets/img/logo_main.svg" class="logoStart">
        
        <section class="sign-up">
            <p>Not a Join-User?</p><div class="login-btn">Sign up</div>
        </section>

        <section id ="loginRender" class="d-none login-flex">
            <div class="loginForm">
                <div class="loginHeader">
                    <h1>Log in</h1>
                    <div class="h-divider"></div>
                </div>
                <form class="form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                </form>
                <div class="forgotPW">
                    <div class="rememberBox">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <a href="#">Forgot my password</a>
                </div>
                <div class="log-btns">
                    <div class="login-btn">Log in</div>
                    <div class="guest-btn">Guest Log in</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
