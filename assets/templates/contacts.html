<main class="contacts">

            </div>
            <div class="frame101">
                <div class="frame102">

                <div class="frame102">
                    <div class="phone">Phone</div>
                    <div id="contactPhone" class="floatingContactPhone">
                        +49 176 13264856
                    </div>
                </div>
            </div>

        <div class="forButton">

                <div class="newContact">New contact</div>
                <img src="../../assets/img/icons/new-contact.svg" class="capa1" />
            </div>
        </div>
    </article>
</main>
