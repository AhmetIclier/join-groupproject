<div class="contacts">
    <article class="allContacts" id="contacts"></article>
    <article class="selectedContact">
        <div class="contactSlogan">
            <p class="contactsTitle">Contacts</p>
            <div class="contactsVector"></div>
            <p class="contactsText">Better with a team</p>
        </div>
        <div class="floatingContact">
            <div class="frame105">
                <div id="frame79" class="frame79 bigNameAbbreviation">
                    <div id="firstLetters" class="AM amBigNameAbbrevation">
                        AM
                    </div>
                </div>
                <div class="frame104">
                    <div class="frame81 frame81Floating">
                        <div id="contactName">Anton Mayer</div>
                    </div>
                    <div class="frame108">
                        <div class="addTaskContacts">
                            <div class="group11">
                                <div class="vector14"></div>
                                <div class="vector13"></div>
                            </div>
                            <div class="addTask">Add Task</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame106">
                <div id="contactInformation" class="contactInformation">
                    Contact Information
                </div>
                <div class="frame100">
                    <div
                        onclick="showContactModal('editContact')"
                        id="editContacts"
                        class="editContacts">
                        <div class="group8">
                            <img
                                src="../../assets/img/icons/pencil.svg"
                                alt="" />
                        </div>
                        <div id="editContact" class="editContact">
                            Edit Contact
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame101">
                <div class="frame102">
                    <div class="email">Email</div>
                    <div id="contactEmail" class="contactCardEmail">
                        gutentag@mail.com
                    </div>
                </div>
                <div class="frame102">
                    <div class="phone">Phone</div>
                    <div id="contactPhone" class="floatingContactPhone">
                        +49 176 13264856
                    </div>
                </div>
            </div>
        </div>
        <div class="forButton">
            <div
                onclick="showContactModal('addNewContact', -1)"
                class="main-btn">
                <div class="newContact">New contact</div>
                <img
                    src="../../assets/img/icons/new-contact.svg"
                    class="capa1" />
            </div>
        </div>
    </article>
</main>

<div
    onclick="closeContactModal()"
    id="forCenterOverlay"
    class="forCenterOverlay dpNone">
    <main onclick="event.stopPropagation()" class="overlay">
        <div class="frame194">
            <div class="capa2">
                <img src="../../assets/img/logo-on-dark-bg.svg" alt="logo" />
            </div>
            <div id="addContactOverlay" class="addContactOverlay"></div>
            <div
                id="tasksAreBetterWithATeam"
                class="tasksAreBetterWithATeam"></div>
            <div class="vector5"></div>
        </div>
        <div class="group13">
            <div
                id="frame79OpenCard"
                class="frame79 bigNameAbbreviation">
                <img src="../img/icons/whiteHuman.svg" alt="human" />
            </div>
        </div>
        <div class="forColumnDirection">
            <div class="group11OpenCard">
                <img
                    onclick="closeContactModal()"
                    src="../../assets/img/icons/cross.svg"
                    alt="Kreuz" />
            </div>
            <div class="addContactText">
                <div class="frame155">
                    <input
                        placeholder="Name"
                        id="newContactName"
                        type="name"
                        class="frame14" />
                </div>
                <div class="frame1570">
                    <input
                        placeholder="Phone"
                        id="newContactPhone"
                        type="phone"
                        class="frame14" />
                </div>
                <div class="frame156">
                    <input
                        placeholder="Email"
                        id="newContactMail"
                        type="mail"
                        class="frame14" />
                </div>
            </div>
            <div class="frame35">
                <div class="frame27">
                    <div onclick="closeContactModal()" class="secondary-btn">
                        Cancel
                        <span class="iconoirCancel">
                            <img src="../img/icons/cross.svg" alt="Kreuz" />
                        </span>
                    </div>
                    <div
                        id="contactButton"
                        onclick="addNewContact(event)"
                        class="main-btn">
                        <div id="contactButtonName" class="CreateContact">
                            Create contact
                        </div>
                        <div class="akarIconsCheck">
                            <img
                                src="../img/icons/checkContact.svg"
                                alt="Haken" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
