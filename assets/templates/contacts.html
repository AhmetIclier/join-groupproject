<main class="contacts">
    <article class="allContacts" id="contacts"></article>
    <article class="selectedContact">
        <div class="contactSlogan">
            <p class="contactsTitle">Contacts</p>
            <div class="contactsVector"></div>
            <p class="contactsText">Better with a team</p>
        </div>
        <div id="contactData">
            <div class="contactName">
                <div id="firstLetters"></div>
                <div id="contactName"></div>
            </div>
            <div class="contactInformation">
                <div id="contactInformation"></div>
                <div id="editContact"></div>
            </div>
            <div id="contactEmail"></div>
            <div id="contactPhone"></div>
        </div>
        <button onclick="showContactModal()">New contact</button>
    </article>
</main>

<main id="divForAddContact" class="divForAddContact dpNone">
    <div class="addContact">
        <article class="addContactLeftSide"></article>
        <article class="addContactRightSide">
            <div></div>
            <div>
                <input id="newContactFirstName" placeholder="firstName" type="text">
                <input id="newContactSecondName" placeholder="secondName" type="text">
                <input id="newContactEmail" placeholder="email" type="email">
                <input id="newContactPhone" placeholder="phone" type="tel">
                <form onsubmit="addNewContact(event)">
                    <button class="secondary-btn">Cancel</button>
                    <button class="main-btn">Create contact</button>
                </form>
            </div>
        </article>
    </div>
</main>
