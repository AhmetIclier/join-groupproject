<!-- hier werden die jeweiligen Seiten reingerendert -->
<div class="taskarea">
    <div class="content-wrapper">
        <h1>Add Task</h1>
        <div class="addtask-form-container">
            <!-- left side -->
            <form onsubmit="" class="left-form">
                <div class="form-item">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Enter a title" required>
                </div>
                <div class="form-item">
                    <label for="description">Description</label>
                    <textarea name="description" placeholder="Enter a description"></textarea>
                </div>
                <div class="form-item">
                    <label for="category">Category</label>
                    <select id="category" name="category" placeholder="Enter a title" required>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Accounting">Accounting</option>
                        <option value="IT">IT</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="assigned-to">Assigned to</label>
                    <select id="category" name="category" placeholder="Enter a title" required>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Accounting">Accounting</option>
                        <option value="IT">IT</option>
                    </select>
                </div>
            </form>
            <div class="vertical-divider"></div>
            <!-- right side -->
            <form onsubmit="" class="right-form">
                <div class="form-item" name="date">
                    <label for="date">Date</label>
                    <input type="date">
                </div>
                <div class="form-item">
                    <label for="description">Description</label>
                    <textarea name="description" placeholder="Enter a description"></textarea>
                </div>
                <div class="form-item">
                    <label for="category">Category</label>
                    <select id="category" name="category" placeholder="Enter a title" required>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Accounting">Accounting</option>
                        <option value="IT">IT</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="assigned-to">Assigned to</label>
                    <select id="category" name="category" placeholder="Enter a title" required>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Accounting">Accounting</option>
                        <option value="IT">IT</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
