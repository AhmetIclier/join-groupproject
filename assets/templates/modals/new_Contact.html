<div class="newContactModal">
    <div class="leftSide">
        <img src="../img/logo-on-dark-bg.svg" alt="" />
        <p class="addContactTitle">Add Contact</p>
        <p class="tasksAreBetterWithATeam">Tasks are better with a team!</p>
        <div class="blueLine"></div>
    </div>
    <div class="rightSide">
        <div class="human">
            <img src="../img/icons/whiteHuman.svg" alt="" />
        </div>
        <div class="formCloseAndButtons">
            <div class="close">
                <img src="../img/icons/cross.svg" alt="" />
            </div>
            <form>
                <input type="name" /><input type="phone" /><input type="email" />
                <div class="buttons">
                    <button class="secondary-btn">Cancel <img src="../img/icons/cross.svg" alt=""></button
                    ><button class="main-btn">
                        Create contact<img
                            src="../img/icons/checkContact.svg"
                            alt="" />
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
