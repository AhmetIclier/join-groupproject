<header>
    <div class="title">
        <h1>Board</h1>
    </div>

    <div class="interactive-container">
        <input type="text" placeholder="Find Task" class="lupe-img">
        <button onclick="switchModal('add_task.html', 'addtask'), initBoard()">Add Task
            <img src="../../assets/img/icons/cross-white.svg" alt="Cross Button">
        </button>
    </div>
</header>

        <!--*** Boxtask Area ***-->
</div>

<main class="board-container">
    <div class="column-direction">
        <div class="box-title">
            <h2>To-Do</h2>
            <div class="img-container" onclick="switchModal('add_task.html', 'addtask'), initBoard()">
                <img class="plus-icon" src="../../assets/img/icons/plus-button.svg" alt="Plus Button">
                <img class="plus-icon-hover" src="../../assets/img/icons/plus-button-bride-blue.svg" alt="Plus Button">
            </div>
        </div>
        <div class="box-overflow" id="todo-col" ondrop="moveTo('todo'); removeHighlight('todo-col')" ondragleave="removeHighlight('todo-col')" ondragover="allowDrop(event); highlight('todo-col')">
            <div class="box-task-design">
                <div class="category">
                    <h3>Design</h3>
                </div>
                <div class="task-name">
                    <h4>Website redesign</h4>
                </div>
                <div class="task-description">
                    <span>Modify the contents of the main website</span>
                </div>
                <div class="progress-bar"></div>
                <div class="worker">
                    
                </div>
            </div>
            <div class="box-task-design">1</div>
            <div class="box-task-design">1</div>
            <div class="box-task-design">1</div>
        </div>
    </div>
    <div class="column-direction">
        <div class="box-title">
            <h2>In Progress</h2>
            <div class="img-container" onclick="switchModal('add_task.html', 'addtask'), initBoard()">
                <img class="plus-icon" src="../../assets/img/icons/plus-button.svg" alt="Plus Button">
                <img class="plus-icon-hover" src="../../assets/img/icons/plus-button-bride-blue.svg" alt="Plus Button">
            </div>
        </div>
        <div class="box-overflow" id="progress-col" ondrop="moveTo('inPorgress'); removeHighlight('progress-col')" ondragleave="removeHighlight('progress-col')" ondragover="allowDrop(event); highlight('progress-col')">
            <div class="box-task-design"></div>
            <div class="box-task-design">2</div>
        </div>
    </div>
    <div class="column-direction">
        <div class="box-title">
            <h2>Awainting Feedback</h2>
            <div class="img-container" onclick="switchModal('add_task.html', 'addtask'), initBoard()">
                <img class="plus-icon" src="../../assets/img/icons/plus-button.svg" alt="Plus Button">
                <img class="plus-icon-hover" src="../../assets/img/icons/plus-button-bride-blue.svg" alt="Plus Button">
            </div>
        </div>
        <div class="box-overflow" id="feedback-col" ondrop="moveTo('feedback'); removeHighlight('feedback-col')"  ondragleave="removeHighlight('feedback-col')" ondragover="allowDrop(event); highlight('feedback-col')">
            <div class="box-task-design">3</div>
            <div class="box-task-design">3</div>
        </div>
    </div>
    <div class="column-direction">
        <div class="box-title" >
            <h2>Done</h2>
            <div class="img-container" onclick="switchModal('add_task.html', 'addtask'), initBoard()">
                <img class="plus-icon" src="../../assets/img/icons/plus-button.svg" alt="Plus Button">
                <img class="plus-icon-hover" src="../../assets/img/icons/plus-button-bride-blue.svg" alt="Plus Button">
            </div>
        </div>
        <div class="box-overflow" id="done-col" ondrop="moveTo('done'); removeHighlight('done-col')" ondragleave="removeHighlight('feedback-col')" ondragover="allowDrop(event); highlight('done-col')">
            <div class="box-task-design">4</div>
            <div class="box-task-design">4</div>
        </div>
    </div>
</main>
<div class="notification" id="notification">
    Task added to clipboard <span class="icon"><img src="../img/icons/board.svg"></span>
</div>
